<div class="row col-12 d-flex justify-content-center mt-4 container-fluid destacado">
    <p class="text-center fs-1">LOS 5 M√ÅS SOLICITADOS DEL DIA</p>
  </div>
  <section id="profesionales" class="mt-4">
    <div class="container-fluid">
      <div class="row">
        <!-- Tarjeta del Profesional -->
        <div *ngFor="let user of destacadosUsuarios; trackBy: trackById" class="item-box plo col-12 col-md-6 col-lg-3 text-center mb-5">
          <div class="card shadow bg-light custom-shadow" style="border-radius: 20px 0px 40px 40px; border:none;">
            <div class="card-header rounded-pill cabecera-tarjeta">
              <h6><i class="fa-solid fa-wrench"></i> {{user.profesion}}</h6>
            </div>
            <div class="card-body">
              <h1 class="card-title"></h1>
              <div class="row mt-2">
                <div class="col-4 col-md-4 ms-2">
                  <img src="assets/images/profesional-1.jpg" class="rounded-circle mt-2" width="90" height="90" alt="...">
                </div>
                <div class="col-7 col-md-7 align-self-center text-start">
                  <h6>{{user.nombre}} {{user.apellido}}</h6>
                  <hr>
                  <div class="col-7 col-md-7 align-self-center text-center">
                    <ul class="mb-0 list-unstyled d-flex flex-row h5" style="color: #1d1f1d;">
                      <li *ngFor="let star of generateStars(user.recomendacion)" class="mx-1">
                        <i [class]="star"></i>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="d-grid gap-3 m-2">
                <div class="p-2 bg-white border my-3 mx-2 rounded">
                  <p class="card-text">
                    {{user.descripcion}} {{user.telefono}}
                  </p>
                </div>
              </div>
              @if (!this.currentUser) {
                <div class="container mb-2">
                    <a class="like-btn align-middle rounded-pill p-2 mx-4 mb-2" (click)="addRecomendacion(user.id)" >
                      <i class="bi bi-hand-thumbs-up fs-4"></i>
                    </a>
                   <a class="dislike-btn align-middle rounded-pill p-2 mx-4 mb-2" (click)="delRecomendacion(user.id)">
                    <i class="bi bi-hand-thumbs-down fs-4"></i>
                   </a>
                  </div>

                  <div class="d-grid gap-2">
                    <button class="boton-cards-1 align-middle mb-2" (click)="verDetalle(user.id)" type="button" >Ver Detalle</button>
                  </div>

                  <div class="d-grid gap-2">
                    <button class="boton-cards align-middle" (click)="addCart(user)" type="button" >Contratar</button>
                  </div>
              }
            </div>
          </div>
        </div>
        <!-- FIN Tarjeta del Profesional -->
      </div>
      <!--Close Row -->
    </div>
  </section>
