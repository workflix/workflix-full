<div class="modal" id="termsModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Cabecera de la ventana emergente -->
        <div class="modal-header">
          <h5 class="modal-title">Términos y Condiciones</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <!-- Contenido de la ventana emergente -->
        <div class="modal-body">
          <p>Aquí van los términos y condiciones detallados...</p>
        </div>
        
        <!-- Pie de la ventana emergente -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="acceptTerms()">Aceptar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Declinar</button>
        </div>
        
      </div>
    </div>
  </div>
