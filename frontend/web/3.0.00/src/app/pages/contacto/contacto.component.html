<div class="center-form">
    <form action="" method="post">
      <div class="form">
        <h2 class="encabezado-2">Formulario de contacto</h2>
        <h3 class="parrafo">Escríbanos y en breve nos pondremos en contacto</h3>
      
        <div class="controls">
          <label for="nombre">Nombre/s</label><br>
          <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" pattern=[A-Z\sa-z]{3,20} required>
          <div class="no-valido text-danger d-none"></div>
        </div>
  
        <div class="controls">
          <label for="apellido">Apellido/s</label><br>
          <input type="text" id="apellido" name="apellido" placeholder="Ingrese su Apellido" pattern=[A-Z\sa-z]{3,20} required>
          <div class="no-valido text-danger d-none"></div>
        </div>
      
        <div class="controls">
          <label for="email">E-mail</label><br>
          <input type="email" id="email" name="email" placeholder="Ingrese su apellido" required>
          <div class="no-valido text-danger d-none"></div>
        </div>
      
        <div class="controls">
          <label for="asunto">Asunto</label><br>
          <input type="text" id="asunto" name="asunto" placeholder="Ingrese el asunto" required pattern=[A-Za-z0-9\s]{8,60}>
          <div class="no-valido text-danger d-none"></div>
        </div>
  
        <div class="controls">
          <label for="mensaje">Mensaje</label><br>
          <textarea id="mensaje" name="mensaje" placeholder="Aquí va su mensaje" required></textarea>
          <div class="no-valido text-danger d-none"></div>
        </div>
      
        <button class="btn btn-lg btn-info" type="submit" onclick="return validarFormulario()">Enviar</button>
      </div>
    </form>
  </div>
