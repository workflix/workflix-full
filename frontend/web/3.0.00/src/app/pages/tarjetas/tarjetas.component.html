<div class="container-fluid">
  <!-- SECCIÃ“N DE FILTROS DE PROFESIONES -->
  <section id="filtro-profesiones" class="mb-4 p-4 d-flex justify-content-center">
    <div class="container col-12-lg col-6-md">
    <i class="bi bi-chevron-compact-left position-absolute chevron-left" (click)="scrollLeft()"></i>
    <div class="d-flex flex-row overflow-auto" #scrollContainer>
      <button class="btn btn-primary rounded-pill mx-2 shadow mb-2 p-2 px-3" (click)="filtrarPorProfesion('TODOS')">
        Todos
      </button>
      <button *ngFor="let profesion of profesiones" class="btn btn-primary mx-2 rounded-pill shadow mb-2 p-2 px-3" (click)="filtrarPorProfesion(profesion)">
        {{ profesion }}
      </button>
    </div>
    <i class="bi bi-chevron-compact-right position-absolute chevron-right" (click)="scrollRight()"></i>
  </div>
  </section>
  <!-- SECCION DE FILTROS PROFESIONALES -->
  <section id="profesionales">
    <div class="container-fluid">
      <div class="row">
        <!-- Tarjeta del Profesional -->
        <div *ngFor="let user of filteredUsers; trackBy: trackById" class="item-box plo col-12 col-md-6 col-lg-3 text-center mb-5">
          <div class="card shadow bg-light" style="border-radius: 20px 0px 40px 40px; border:none;">
            <div class="card-header rounded-pill cabecera-tarjeta">
              <h6><i class="fa-solid fa-wrench"></i> {{user.profesion}}</h6>
            </div>
            <div class="card-body">
              <h1 class="card-title"></h1>
              <div class="row mt-2">
                <div class="col-4 col-md-4 ms-2">
                  <img src="assets/images/profesional-1.jpg" class="rounded-circle mt-2" width="90" height="90" alt="...">
                </div>
                <div class="col-7 col-md-7 align-self-center text-start">
                  <h6>{{user.nombre}} {{user.apellido}}</h6>
                  <hr>
                  <div class="col-7 col-md-7 align-self-center text-center">
                    <ul class="mb-0 list-unstyled d-flex flex-row h5" style="color: #1d1f1d;">
                      <li><i class="fas fa-star fa-xs mx-1"></i></li>
                      <li><i class="fas fa-star fa-xs mx-1"></i></li>
                      <li><i class="fas fa-star fa-xs mx-1"></i></li>
                      <li><i class="fas fa-star fa-xs mx-1"></i></li>
                      <li><i class="fa-regular fa-star fa-xs mx-1"></i></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="d-grid gap-3 m-2">
                <div class="p-2 bg-white border my-3 mx-2 rounded">
                  <p class="card-text">
                    {{user.descripcion}} {{user.telefono}}
                  </p>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button class="boton-cards-1 align-middle mb-2" (click)="verDetalle(user.id)" type="button" >Ver Detalle</button>
              </div>
              @if (this.currentUser) {
                <div class="d-grid gap-2">
                @if (this.currentUser.tipoUsuario == 'cliente' ) {
                  <a class="like-btn align-middle rounded-pill p-2 mx-4 mb-2" (click)="addRecomendacion(user.id)" >
                    <i class="bi bi-hand-thumbs-up fs-4"></i>
                  </a>
                 <a class="dislike-btn align-middle rounded-pill p-2 mx-4 mb-2" (click)="delRecomendacion(user.id)">
                  <i class="bi bi-hand-thumbs-down fs-4"></i>
                 </a>
                
                <div class="d-grid gap-2">
                  <button class="boton-cards-1 align-middle mb-2" (click)="verDetalle(user.id)" type="button" >Ver Detalle</button>
                </div>
                <div class="d-grid gap-2">
                  <button class="boton-cards align-middle" (click)="addCart(user)" type="button" >Contratar</button>
                </div>
                  
                   }
                </div>
              }
            </div>
          </div>
        </div>
        <!-- FIN Tarjeta del Profesional -->
      </div>
      <!--Close Row -->
    </div>
  </section>
  <div *ngIf="selectedUser">
    <app-detalle-tarjeta [profesional]="selectedUser"></app-detalle-tarjeta>
  </div>
</div>
