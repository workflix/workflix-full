    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="email" class="form-control form-control-lg" placeholder="Correo electrónico" #emailInput required />
      <label class="form-label" for="form3Example3">Correo</label>
    </div>

    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-3">
      <input type="password" class="form-control form-control-lg" placeholder="Contraseña" #passwordInput required/>
      <label class="form-label" for="form3Example4">Password</label>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <!-- Checkbox -->
      <div class="form-check mb-0">
        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
        <label class="form-check-label" for="form2Example3">
          Recordarme
        </label>
      </div> 
      <p class="parrafo mt-4 text-center"><a href="#!" class="text-body">Olvidaste tu contraseña?</a></p>
    </div>

    <div class="text-center text-lg-start mt-4 pt-2">
      <button type="button" (click)="onSubmit(emailInput.value, passwordInput.value)" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
      <p class="text-danger">{{ error }}</p>
      <p class="small fw-bold mt-2 pt-1 mb-0">Aun no tienes una cuenta? <a href="#!"
          class="link-danger">Registrarse</a></p>
    </div>

  </form>
</div>
