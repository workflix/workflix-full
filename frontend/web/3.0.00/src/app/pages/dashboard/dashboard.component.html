<main id="main" class="main">
    
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" id="sidebar-wrapper" style="width: 240px;" [class]="status ? 'hide' : 'show'">
      <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <i class="bi bi-speedometer2 me-2 icono-panel"></i>
        <span class="fs-4">Dashboard</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a (click)="cambiarVista('profesionales')" [class]="{'active': vista === 'profesionales'}" class="nav-link icono-nav">
            <i class="bi bi-people-fill me-2"></i>
            Profesionales
          </a>
        </li>
        <li>
          <a (click)="cambiarVista('servicios')" [class]="{'active': vista === 'servicios'}" class="nav-link icono-nav">
            <i class="bi bi-suitcase-lg-fill me-2"></i>
            Servicios
          </a>
        </li>
      </ul>
      <hr>
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
          <strong>Usuario</strong>
        </a>
        <ul class="dropdown-menu text-small shadow">
          <li><a class="dropdown-item" href="#"><i class="bi bi-person-fill me-2"></i>Perfil</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Desconectar</a></li>
        </ul>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->
