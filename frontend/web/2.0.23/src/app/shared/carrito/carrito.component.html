<!DOCTYPE html>
<html lang="es">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Carrito de Plomeros</title>



  <main>
    <section class="container">
      <h2>Carrito de Compras</h2>

      <div class="row">
        <div class="col-md-8">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"> Contrataciones </th>
                <th scope="col"> Cantidad </th>
                <th scope="col"> Precio </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td> Electricista  </td>
                <td> 2 </td>
                <td> $120.000</td>
              </tr>
              <tr>
                <td> Pintor </td>
                <td> 1 </td>
                <td> $60.000</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Resumen</h5>
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Subtotal
                  <span> 200.000 </span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Envío
                  <span>$5.000</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Total
                  <span > 205.000</span>
                </li>
              </ul>
            
            </div>
          </div>
        </div>
      </div>



<main>
    <section class="container">
      <h2>Método de Pago</h2>

      <form style="background-color: #ffffff; padding: 30px;" >
        <div class="form-group">
          <label for="nombre">Nombre en la Tarjeta</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
        </div>
        <div class="form-group">
          <label for="numero">Número de Tarjeta</label>
          <input type="text" class="form-control" id="numero" placeholder="Número de tarjeta">
        </div>
        <div class="form-row">
          <div class="col">
            <label for="expiracion">Fecha de Expiración</label>
            <input type="text" class="form-control" id="expiracion" placeholder="MM/AA">
          </div>
          <div class="col">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="CVV">
          </div>
        </div>
        <div class="form-group mt-3">
          <label for="tipo">Tipo de Tarjeta</label>
          <select class="form-control" id="tipo">
            <option>Visa</option>
            <option>Mastercard</option>
            <option> Mercado Pago </option>
          </select>
        </div>
        <a href="#"  class="list-group-item d-flex justify-content-between align-items-center" class="btn btn-primary btn-block mt-3"> Pagar </a>
        <a href="#" type="submit" style="color: red;"  class="list-group-item d-flex justify-content-between align-items-center" class="btn primary btn-block mt-3" > Cancelar Compra </a>
      </form>
    </section>
  </main>
